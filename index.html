<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="container">
    <div class="image">
    <a href="#"><img src="images/image-equilibrium.jpg" alt="cube" class="cube"></a>
    <div class="view">
      <img src="images/icon-view.svg" alt="view" class="eye">
    </div>
    </div>

    <div class="text">
      <h2><a href="#">Equilibrium #3429</a>
      </h2>

      <p class="calm">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
    <div class="flex-item">
      <div class="eth">
        <p><img src="images/icon-ethereum.svg" alt="ethereum logo"></p>
        <p>0.041 ETH</p>
      </div>

      <div class="time">
        <p><img src="images/icon-clock.svg" alt="clock"></p>
       <p> 3 days left</p>
      </div>
    </div>
    <div class="creation">
      <p>
        <img src="images/image-avatar.png" alt="avatar" class="avatar">
      </p>
      <p>
      Creation of <a href="#">Jules Wyvern</a> 
      </p>  
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="folalu">Folalu!</a>.
  </div>
</body>
</html>
